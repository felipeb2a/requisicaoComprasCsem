log4j.threshold=ALL 
log4j.rootLogger=ALL, stdout, InfoAppender, SevereAppender, WarnAppender
#DebugAppender, , ErrorAppender 
#CONSOLE 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
#log4j.appender.stdout.layout.ConversionPattern=%c %d{ISO8601} -- %p -- %m%n 
log4j.appender.stdout.layout.ConversionPattern=%-2d{dd/MM/yy HH:mm} [%t] %5p %

#ARQUIVO DE LOG PARA INFO 
log4j.appender.InfoAppender=org.apache.log4j.RollingFileAppender 
log4j.appender.InfoAppender.File=C:\\Users\\felipe.ferreira\\Downloads\\compras\\LOGs\\CSEM\\2018\\app-info.log
log4j.appender.InfoAppender.MaxFileSize=20MB
log4j.appender.InfoAppender.MaxBackupIndex=1
